<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistro de usuario_Pigmento</title>
    <link rel="stylesheet" href="../css/styleregistro.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/45aef3cf00.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="contenedor-registro">

        <header class="header"></header>
        
        <div class="espacio1">   </div>
           
        <div class="caja">
      
            <i class="fa-solid fa-circle-user"></i> <br>
            <h2>Registro de usuario</h2> <br>
            <form action="form" method="get">
                <label for="nombre">Nombre *</label>
            <input type="text" name="nombre" placeholder="Ingrese su nombre"> <br> <br>
            <label for="apellido">Apellido *</label>
            <input type="text" name="apellido" placeholder="Ingrese su apellido"> <br> <br>
            <label for="email">E-mail *</label>
            <input type="text" name="e-mail" placeholder="Ingrese su direccion de e-mail"> <br> <br>
            <label for="email">E-mail:</label>
            <input type="text" name="e-mail" placeholder="Confirme su direccion de e-mail"> <br> <br>
            <label for="number">Telefono:</label>
            <input type="text" name="e-mail" placeholder="Ingrese su numero de telefono"> <br> <br>
            <label for="number">Codigo postal:</label>
            <input type="number" name="codigo postal" placeholder="Ingrese su codigo postal"> <br> <br>

            <input name="deporte" id="deporte" type="checkbox">Acepto el tratamiento de datos<br> <br>
        
            <input class="registrarse" type="submit" value="Registrarse"> <br>

            <p>*los campos son obligatorios</p>
          
            </form>
        </div>

        <div class="espacio2">   </div>
       
      <footer class="footer"> Footer </footer>
    </div>
    
</body>
</html>
